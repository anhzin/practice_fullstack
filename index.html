<!doctype html>
<html>

<head>
    <title> Prechu </title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="page">
        <!--header-->
        <div class="header">
            <div class="branch">
                <img src="logo.png" alt="" class="logo" />
                <span class="name"> Prechu </span>
            </div>
        </div>
        <!--end header-->
        <!--content-->
        <div class="content">
            <!-- summary  -->
            <div class="summary">
                <i class="prev fa fa-chevron-left"></i>
                <div class="content">
                    <img class="photo" alt="" src="summary.png" />
                    <div class="service-summary">
                        <div>
                            <span class="title">
                              iPhone SE 
                        </span>
                            <span class="description">
                              iPhone SE features a 4-inch Retina display, an A9 chip with 64-bit desktop-class architecture, the Touch ID fingerprint sensor, a 12MP iSight camera, a FaceTime HD camera with Retina Flash, Live Photos, 4G LTE2 and fast Wi-Fi, iOS 10 and iCloud.
                      
                        </span>
                        </div>
                    </div>
                </div>
                <i class="next fa fa-chevron-right"></i>
            </div>
            <!-- services  -->
            <div class="services">
            </div>
            <!-- end services  -->
            <!-- shopping-cart  -->
            <div class="shopping-cart">
            </div>
            <!-- end shopping-cart  -->
        </div>
        <!--footer-->
        <div class="footer">
            <span class="copyright"> Copyright &copy; 2017 zin.to </span>
        </div>
        <!--end footer-->
    </div>
</body>

</html>
